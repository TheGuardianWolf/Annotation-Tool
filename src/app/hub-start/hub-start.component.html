<div class="hub hub-start container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="btn btn-raised hub-item hub-item-left" disabled>
                <div class="title">
                    <h3>Capture</h3>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                </div>
                <div class="options">
                    <span>Python3 CLI Tool</span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="btn btn-raised hub-item hub-item-right" [routerLink]="['hub/workspace']">
                <div class="title">
                    <h3>Annotate</h3>
                </div>
                <div class="icon">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </div>
                <div class="options">
                    <span>Image Annotation Generator</span>
                </div>
            </div>
        </div>
    </div>
</div>
